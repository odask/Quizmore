<script>

    $("#done_quiz").click(function () {

        var o = [];

        o.questions = [];
        o.answers = [];
        o.checkboxes = [];

        var quizQuestions = $("input[name=quizQuestion]");
        var quizAnswers = $("input[name=answer]");
        var quizCheckboxes = $("input[name=checkbox]");

        var ans = [];
        var check = [];
        for(var i = 0; i < quizAnswers.length; i += 4){
            ans.push([
                $(quizAnswers[i]).val(),
                $(quizAnswers[i+1]).val(),
                $(quizAnswers[i+2]).val(),
                $(quizAnswers[i+3]).val()
            ]);
            check.push([
                $(quizCheckboxes[i]).is(":checked") ? 1 : 0,
                $(quizCheckboxes[i+1]).is(":checked") ? 1 : 0,
                $(quizCheckboxes[i+2]).is(":checked") ? 1 : 0,
                $(quizCheckboxes[i+3]).is(":checked") ? 1 : 0
            ]);
        }

        var qsts = [];
        for(i = 0; i < quizQuestions.length; i++){
            qsts.push({
                questions: $(quizQuestions[i]).val(),
                answers: ans[i],
                checkboxes: check[i]
            })
        }

        console.log(qsts);

        $.ajax({
            url: 'rest/Quiz',
            type: 'POST',
            contentType: 'application/json; charset=utf-8',
            dataType: 'json',
            data: JSON.stringify({
                name: $("#quizname").val(),
                time: $("#quizTime").val(),
                questions: qsts
            })
        });
        window.location.href = "ListeOverQuiz.html";
    });


</script>
