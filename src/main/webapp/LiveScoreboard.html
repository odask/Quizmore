<script>
function fillResults() {
    var html="";
    for(var i=0; i<data.length;i++){
        html += "<tr>" +
                "<td>" + (i+1) + "</td>" +
                "<td>" + data[i].kallenavn + "</td>" +
                "<td>" + data[i].poengsum + "</td>" +
                "</tr>";
    }
    $("#resultTable").html(html);
}

$.ajax({
    url: 'rest/Quiz/Score',

}
